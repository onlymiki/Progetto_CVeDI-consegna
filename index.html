<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Standby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/standby.css" rel="stylesheet">
    <script src="/js/standby.js" defer></script>
</head>

<body>

    <!-- Sezione video -->
    <video autoplay loop muted playsinline class="m-0 overflow-hidden w-100">
        <source src="video/video_standby.mp4" type="video/mp4">
    </video>

    <!-- Per opacizzare il tutto -->
    <div class="bg-dark h-100 opacity-50 overflow-hidden position-absolute start-0 top-0 touch w-100"></div>


    <!-- Sezione mano -->
     <div class="play position-absolute start-50 translate-middle text-center touch">
        <h1 class="beige-text display-2 mb-4 z-1">Tocca lo schermo per iniziare</h1> 
        <img src="img/mano.svg" class="img-fluid z-1" alt="tocca lo schermo per iniziare">
     </div>
   

    <!-- Sezione bottoni -->
    <div class=" bottom-0 d-flex gap-5 justify-content-center mb-5 position-absolute w-100 z-1">
        <button onclick="showSos()"
            class="align-items-center align-content-center btn-black border-0 d-flex justify-content-between me-2 p-1 rounded-top-pill rounded-end-pill z-1">
            <span class="col-8 display-1 p-5 text-center">Emergenza</span>
            <span class="col-4 icon-orange me-1 p-3 rounded-circle">
                <img src="/img/icon/icon_home/icona_sos.svg" alt="icona sos" class="img-fluid p-1 w-100">
            </span>
        </button>

        <a href="5_esploratore.html"
            class="align-items-center align-content-center btn-black border-0 d-flex justify-content-between ms-2 p-1 rounded-top-pill rounded-end-pill text-decoration-none z-1">
            <span class="col-8 display-1 p-5 text-center">Esploratore</span>
            <div class="col-4 icon-orange me-1 p-3 rounded-circle">
                <img src="/img/icon/icon_home/icona_modalita_esploratore.svg" alt="icona esploratore"
                    class="img-fluid p-1 w-100">
            </div>
        </a>
    </div>

    <!-- Pop-up SOS -->
    <div id="sos"
        class="align-items-center d-flex d-none gap-4 justify-content-center pop position-absolute rounded-5 start-50 top-50 translate-middle z-3">
        <div class="align-items-center btn-work d-flex justify-content-center me-2 rounded-circle">
            <img src="/img/icon/icon_sos.svg" class="pt-4" alt="sos">
        </div>
        <div class="d-flex flex-column">
            <h2 class="black-text">TRASMISSIONE<br>IN CORSO</h2>
            <p class="black-text-medium h5">Stiamo trasmettendo la<br> tua richiesta</p>
            <button id="btn-ok" class="border-0 btn-black-search-2 mt-2 rounded-bottom-pill rounded-end-pill" onclick="showSos()">
                <span class="m-0 white-text-medium">Ricevuto</span>
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
